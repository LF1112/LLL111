<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复制的方式</title>
    <script>
        const arr =[{name:"孙悟空"},{name:"猪八戒"}]

        const arr2=arr.slice()

        //console.log(arr===arr2)//false拷贝成功

        /*
          ...(展开运算符)
            -可以将一个数组中的元素展开到另一个数组中
               或者作为函数的参数传递
            -通过它也可以对数组进行浅复制
        */

        const arr3 = [arr[0],arr[1],arr[2]]//手动浅复制但判断时也是false

        const arr4=[...arr]//判断时为false
        //也可以添加其他元素
        //如：const arr4=["孙悟空"，...arr，"白骨精"]

        function sum(a,b,c){
            return a+b+c
        }

        
         const arr5=[10,20,30]

         /*
           ①let result = sum(arr5[0],arr5[1],arr5[2])

        console.log(result)
        */ //这个方法麻烦，要一个个输入，等价于下面的方式

        result =sum(...arr5)
        console.log(result)


        /*
          对象的复制（浅拷贝）
            -Object.assign（目标对象，被复制的对象）
            -将被复制对象中的属性复制到目标对象里，并将目标对象返回
            
          -也可以使用展开运算符对对象进行复制
        */

        const obj={name:"孙悟空",age:18}

        const obj2=Object.assign({},obj)//通过类调用的方法称为静态方法，即为assign（赋值的意思）
                               //把后面的对象当中的属性复制到前面的对象里，对obj即后面的属性无任何影响
        //但会将前面的对象作为返回值返回，此时obj==obj2为false，此时为浅复制

        /*等价于
        const obj2={}//当obj中原先有值，不重复时不会影响直接添加复制属性在已有属性后，如：const obj2={address："花果山"}
        //重复时，被复制的值覆盖，即用复制的值
        Object.assign（obj2，obj）
        console.log（obj2）
        */

        const obj3={...obj}//将obj中的属性在新对象中展开，和第54行代码等价
        //{address："高老庄"，age：48，...obj}此时age为18
        //{address："高老庄"，...obj，age：48}此时age为48

    </script>
</head>

</body>
</html>
