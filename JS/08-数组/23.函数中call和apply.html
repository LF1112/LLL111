<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call&apply</title>
    <script>
        /*
          根据函数调用方式不同，this的值也不同，
             1.以函数形式调用，this是window
             2.以方法形式调用，this是调用方法的对象
             3.构造函数中，this是新建的对象
             4.箭头函数没有自己的this，由外层作用域决定
             5.通过call和apply调用的函数，它们的第一个参数就是函数的this
        */
       function fn(){
        console.log(this)
       }
       fn()//window

       const obj={fn}
       obj.fn()//fn：f，打印当前对象（obj）
       
       /*
         调用函数除了通过函数（）这种形式外，还可以通过其他的方式来调用函数
         函数也是一个对象，对象当中有属性有方法，函数对象也不例外有属性有方法
             比如，我们可以通过函数的call（）和apply（）两个方法来调用函数
                函数.call（）
                函数.apply（）
            
            这两个方法还有个作用：
              -call和apply除了调用函数外，还可以用来指定函数中的this
              -call和apply的第一个参数，将会成为函数的this

            两者的区别：
              -call调用时，函数的实参直接在第一个参数后一个个列出来
              -通过apply方法调用函数，函数的实参需要通过一个数组传递
       */

       //函数的方法,调用fn.call（）时就是在调用fn这个函数
       //fn.call()此时this是window
       fn.call(obj)
       fn.apply(console)
       //此时，括号传谁，fn中的this是谁

       function fn2(a,b) {
        console.log("a=",a,"b=",b,this)
       }
       //fn2(123,345)//123,345,window

       //fn2.call(obj)//undefined,undefined,obj
       fn2.call(obj,1,2)

       //fn2.apply()//undefined,undefined,obj
       //向call一样写就会报错
       fn2.apply(obj,[1,2])
    </script>
</head>
