    <script>
        /*
        选择排序
          思路2:9,1,3,2,8,0,5,7,6,4
          -取出一个元素，然后将其他元素和该元素进行比较，如果其他元素比该元素小则交换两个元素的位置
          -例子：
            9和1比，换：1，9...；1和3比，不换...1和0比，换
            最终变为0，9，3，2，8，1，5，7，6，4
            以此类推...
            从第一个位置开始逐次往后正确
            ...

          
           
        */

        const arr=[9,1,3,2,8,0,5,7,6,4]

        for(i=0;i<arr.length;i++){
            for(j=i+1;j<arr.length;j++){
                if(arr[i]>arr[j]){
                    let temp=arr[i]
                    arr[i]=arr[j]
                    arr[j]=temp
                }
            }
        }
