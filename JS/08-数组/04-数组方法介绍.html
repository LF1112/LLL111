<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组方法介绍一</title>
    <script>
      /*
        数组的方法：
           Array isArray()
              -用来检查一个对象是否是数组
            
           at()
              -可以根据索引获取数组中的指定元素
              -at可以接受负索引作为参数
              -负几为倒数第几
            
          concat()
            -用来链接两个或多个数组
        */

        /*
          indexOf()
            -获取元素在数组中第一次出现的索引位置
            -参数：
               1.要查询的元素
               2.查询的起始位置
            -返回值：
                 找到了则返回元素的索引
                 没找到则返回-1

          lastIndexOf()
             -获取元素在数组中最后出现的位置
             从后往前
             -返回值：
                 找到了则返回元素的索引
                 没找到则返回-1
          
          join()
             -将一个数组中的元素链接成一个字符串
             -["孙悟空","猪八戒","沙和尚","唐僧"，"沙和尚"]-->"孙悟空","猪八戒","沙和尚","唐僧","沙和尚"
                并且每个元素用,连接
            // -参数:
                 //指定一个字符串作为连接符(如result = arr.join(@))此时各个元素以@连接

            slice()
                -用来截取数组
                //-参数:
                 //1.截取的起始位置(包括该位置)
                 //2.截取的结束位置(不包括该位置)
                    -第二个参数可以省略不写,如果省略则会一直截取到最后(即从该索引位置一直往后)
                    -索引可以是负数,即从后往前数,和at一样
                //3.如果将两个参数全省略，则可以对数组进行浅拷贝(浅复制)
             
            非破坏性方法:即使用后对原数组无影响,而是返回一个新数组(以上均为)

      //*/
     
         //①console.log(Array.isArray({ name:"孙悟空”}))// false
         //console.log(Array.isArray([1，2，3]))// true

         const arr =["孙悟空","猪八戒","沙和尚","唐僧"]

         console.log(arr.at(0))//孙悟空
         //② console.log(arr.at(-2))
         //console.log(arr[arr.length-2])两者等价

         const arr2 =["白骨精","蜘蛛精","玉免精"]

         //③
         let result = arr.concat(arr2,["牛魔王","铁扇公主"])
         console.log(result)

         //④const arr =["孙悟空","猪八戒","沙和尚","唐僧"，"沙和尚"]
         let result = arr.indexOf("沙和尚")//2，第一次，所以无论数组中出现几次，结果都是2
         //let result = arr.indexOf("沙和尚",3)//此时的3为查询的起始位置，则此时的结果为4

         //⑤const arr =["孙悟空","猪八戒","沙和尚","唐僧"，"沙和尚"]
         result= arr.lastIndexOf("沙和尚")//4
         //let result = arr.lastIndexOf("沙和尚",3)//2,此时把4跳过
         
         console.log(result)

         //⑥
         result = arr.join()
         console.log(result)

         //⑦arr =["孙悟空","猪八戒","沙和尚","唐僧"]
         result= arr.slice(0,2)//将后两个截掉
         result= arr.slice()//全在
         console.log(result)


    </script>
</head>

</body>
</html>
