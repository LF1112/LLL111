<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包</title>
    <script>
        /*
          创建一个函数，第一次调用时打印1，第二次调用时打印2，以此类推

          可以利用函数，来隐藏不希望被外部访问到的变量

          闭包：
            闭包就是一个能访问到外部函数作用域中变量的函数（返回值/函数）
           -什么时候使用：
             当我们需要隐藏一些不希望被别人访问的内容时就可以使用闭包
           -构成闭包的条件：
             1.函数的嵌套
             2.内部函数要引用外部函数中的变量
             3.内部函数要作为返回值返回
        */

        //用一下方法可以实现，但num就可以被任意修改
        //为了避免num值的可修改性就不能将其作为全局变量
        // let num=0

        // function fn(){
        //     num++
        //     console.log(num)
        // }

        // fn()

        function outer(){
            let num=0//位于函数作用域中，不可被随意修改
            
            return ()=>{
                num++
                console.log(num)
            }
        }

        const newFn=outer()
        
        newFn()
        //console.log(newFn)

        //这样调用函数newFn时返回函数中的形式，num的值也不会被随意修改
    </script>
</head>

</html>
