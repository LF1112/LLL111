<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-of语句</title>
    <script>
      /*
        for-of语句可以用来遍历数组（遍历可迭代对象）
        不止数组，只要可迭代都行。如：for(let a in "hello"){
                                           console.log(a)}==>hello

        语法：
            for（变量 of 可迭代对象）{
                语句...
            }

        执行流程：（类似for-in，对象当中有几个属性就会执行几次）
           for-of的循环体会执行多次，数组中有几个元素就执行几次
              每次执行时都会将一个元素赋值给变量
      */ 
     
      const arr =["孙悟空","猪八戒","沙和尚","唐僧","白骨精"]

      for(let value of arr){
        console.log(value)//因为每次都会将数组里的值赋值给变量，所以直接读取变量即可
      }
    </script>
    
</head>
<body>
    
</body>
</html>
