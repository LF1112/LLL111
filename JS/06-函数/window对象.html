<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window对象</title>
    <script>
        /*
        window对象
            -在浏览器中，浏览器为我们提供了一个window对象，可以直接访问
            -window对象代表的是浏览器窗口，通过改对象可以对浏览器窗口，通过该对象可以对该窗口进行各种操作
              除此之外window对象还负责存储JS中的内置对象和浏览器的宿主对象 
              内置函数：JS标准里头定义好的对象,如：string(),number()
              宿主对象：由浏览器所提供的对象，不用去申明的，如：alert(),document.write,console.log
            -window对象的属性可以通过window对象访问，也可以直接访问
            -函数就可以认为是window对象的方法
        */
       /*
        alert(window)//=window.log
        console.log("hh")//=window.console.log
        */
       /*
        windoe.a=10//向window对象中添加的属性会自动成为全局变量
        console.log(window.a)=console.log(a)
       */

        /*
          var用来声明变量，作用和let相同，但是var不具有块作用域
          -在全局中使用var声明的变量，都会作为window对象的属性保存
          -使用function声明的函数，都会作为window的方法保存
          -使用let声明的变量不会存储在window对象中，而存储在一个秘密的小地方（无法访问）
          */

          var b=20//=window.b=20
          console.log(window.b)//=console.log(b)

          function fn(){
            alert('123')
          }
          fn()//=window.fn()

          let.c=33
          //console.log(window.c)错的
          window.c=44
          console.log(c)
          //let>window

          function fn2(){
           //① let d=10//let此时为块作用域
           //②var d =10//var虽然没有块作用域，但有全局作用域
             d=10//（最好不要）在局部作用域中，若没有用var或let声明变量，则变量会自动成为window对象的属性，也就是全局变量
          }

          fn2()
          console.log(d)//①全局作用域，故报错。②因为var此时为函数作用域，即便有全局作用域此时也报错。③=window.d



    </script>
