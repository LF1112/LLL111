       /*一. function fn2(a={name="沙和尚"}){//a=1为默认值
            console.log("a=",a)
            a.name="唐僧"

        }
       fn2()//第一次打印沙和尚，第二次打印唐僧

       let obj2={name="沙和尚"}
       function fn2(a=obj2){//此时不会重启默认值，所以第二次调用的时候都为唐僧，会共用对象

            a.name="唐僧"
            console.log("a=",a)
