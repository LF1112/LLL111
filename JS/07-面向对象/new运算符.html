    <script>
        /*
           new运算符是创建对象时要使用的运算符
           -使用new时，到底发生了哪些事？
            -当使用new去调用一个函数时，这个函数将会作为构造函数调用
               使用new调用函数时，将会发生这些事：
                 1.创建一个普通JS对象（object对象{}），为了方便，称其为新对象
                 eg.
                    function myclass(){
                        var obj={}
                    }
                    new class()
                2.将构造函数的pototype属性设置为新建对象的原型
                  myclass的pototype会成为所有实例的原型
                 eg.
                    function myclass(){
                         var newinstance={}
                         newinstance.__proto__=myclass.prototype
                    }
                3.使用实参来执行构造函数，并且将新对象设置为函数中的this
                  在构造函数中所有的this都是指向新对象
                4.如果构造函数返回的是一个非原始值，则该值会作为new运算的返回值返回（千万不要这么做）
                   如果构造函数的返回值是一个原始值或者没有指定返回值，则新的对象将会作为返回值返回
                   所以通常不会为构造函数指定返回值
    </script>
