<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <SCript>
        class animal{}

        class dog extends animal{}
         
        const dog=new dog()

        /*
           instanceof用来检查一个对象是否是一个类的实例
              -instanceof检查的是对象的原型链上是否有该类实例
                 只要原型链上有该类实例，就会返回true
                 
                 -object是所有对象的原型，所有任何对象和object进行instanceof运算都会返回true

        */

        console.log(dog instanceof dog)//true
        console.log(dog instanceof animal)//ture
        console.log(dog instanceof object)//true
        //  dog->animal的实例—>object实例->object原型

        //如何访问object的原型，如下：
        const obj =new object
        console.log(obj.__proto__)//==
        console.log(object.prototype)


        class Person {
            name ="孙悟空"
            age = 18

            sayHello(){
                console.log("Hello,我是",this.name)
            }
        }
            const p=new Person()

            console.log("name"in p)//true
            console.log("sayhello"in p)//true

            /*
              in 
                -使用in运算符检查属性时，无论属性在对象自身还是在原型中，都会返回true
            */

            console.log(p.hasOwnProperty("name"))//true
            console.log(p.hasOwnProperty("sayhello"))//false，一定有，但在原型链里

            /*
              对象.hasOwnProperty("属性名")不推荐使用
                 -用来检查一个对象的自身是否含有某个属性

               object.hasOwn()推荐
                 -用来检查一个对象的自身是否含有某个属性
               object.hasOwn(对象，"属性名")
               eg.object.hasOwn(p,"sayhello")
            */

            console.log(p.__proto__.__proto__.hasOwnProperty("hasOwnProperty"))//true,在object里

        
    </SCript>
