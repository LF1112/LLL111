    <title>面向对象总结</title>
    <script>
        /*
          面向对象就是，编写代码时所有操作都是通过对象来进行的
          面向对象的编程主要是两个步骤：
            1.找对象（根据功能找相应的对象）
            2.搞对象（修改对象....）

        学习对象：
            1.明确这个对象代表什么，有什么用（窗口：window，整个网页：document）
            2.如何获取对象
            3.如何使用这个对象（对象中的属性和方法）


         对象的分类：
             内建对象
                 -由JS标准所定义的对象
                 -比如：object function string number...

             宿主对象
                -由浏览器提供的对象
                -window document //BOM操作浏览器的一组对象 DOM操作网页的一组对象

             自定义对象
             -由我们开发人员自己创建的对象

    </script>
