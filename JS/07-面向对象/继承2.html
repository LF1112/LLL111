<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承2</title>
    <script>
      /*
         继承
          -可以通过extends关键字来完成继承
          -当一个类继承另一个类时，就相当于将另一个类中的代码复制到了当前类中（简单理解）
          -继承发生时，被继承的类称为 父类（超类），继承的类称为 子类
          -通过继承可以减少重复代码，并且可以在不修改一个类的前提对其进行扩展

          封装——安全性
          继承——扩展性
          多态——灵活性
      */ 

      /*
         继承2
              -通过继承可以在不修改一个类的情况下对其进行扩展
               -OCP 开闭原则
                   -程序应该对修改关闭，对扩展开放
      */


        class Animal{
            constructor(name){
                  this.name=name 
            }

            sayhello(){
                console.log("动物在叫~")
            }
        }

         class dog extends Animal{

            //在子类中，可以通过创建同名方法来重写父类的方法
            sayhello(){
                console.log("汪汪汪")
            }
         }

         class cat extends Animal{

            //重写构造函数,此时会覆盖掉父类的构造函数
            constructor(name,age){
                //重写构造函数时，构造函数的第一行代码必须为super（）
                super(name)//调用父类的构造函数，且传参给父类函数
                this.age=age 
            }
            //在子类中，可以通过创建同名方法来重写父类的方法
            sayhello(){
                //调用一下父类的sayhello
                super.sayhello()//在方法中可以使用super来引用父类的方法
                console.log("喵喵喵")
            }
         }

        const dog=new dog("旺财")
        const cat =new cat("汤姆")

        dog.sayhello()
        cat.sayhello()

        console.log(dog)
        console.log(cat)
    </script>
</head>
<body>
    
</body>
</html>
