<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set集合</title>
    <script>
        /*
           Set
               -set用来创建一个集合
               -它的功能和数组类似，都是用来存储数据的
                不同点在于Set中不能存储重复的数据
            
            -使用方式：
              创建
                   -const set=new Set()
                   -const set=new Set([...xxx])根据数组创建一个集合

              方法
                  size 获取数量
                  add()添加元素
                  has()检查元素是否存在
                  delete()删除元素
                  

        */

        //创建一个Set
        const set=new Set()

        //向set中添加数据
        console.log(set)//Set(0){size:0}
        set.add(10)//Set(1){10}

        // console.log(set)

        // for(const value of set){
        //     console.log(value)
        // }

        //将set转换为数组
        const arr=[...set]//展开arr就是一个数组
        console.log(arr)

        const arr2=[1,2,3,2,1,3,4,5,4,6,7,7,8,9]
        //利用set去除重复数据
        const set2=Set(arr2)

        //将set转换为数组
        console.log([...set2]);
    </script>
</head>
<body>
    
</body>
</html>
