<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的序列话</title>
    <script>
        /*
        所有语言都可以序列化
           对象的序列话
              -JS中的对象使用时都是存在于计算机的内存中
              -序列化指将对象转换为一个可以存储的格式（序列化后可以存储到硬盘里...）
                 在JS中对象的序列化通常是将一个对象转换为字符串
              -序列化的用途（对象转换为字符串，有什么用？）：
                  -对象转换为字符串后（人能看懂，其他语言也能看懂）
                    可以将字符串在不同的语言之间进行传递
                      甚至人可以直接对字符串进行读写操作，使用JS对象可以不同的语言之间传递
                  -用途：
                      1.作为我们数据交换的格式
                      2.用来编写配置文字
                -如何进行序列化：
                    -在JS中有一个工具类JSON（JavaScript-JS Object-obj,Notation）JS对象表示法
                    -JS对象序列化后会转换为一个字符串，这个字符串我们称其为JSON字符串
                -也可以手动的编写JSON字符串（在控制台中调用），在很多程序的配置文件就是使用JSON编写的
                -编写JSON的注意事项：（配置文件的时候才会）
                    1.手写JSON字符串有两种类型：
                         JSON对象{}————>const str='{}'
                         JSON数组[]————>const str='[]'
                    2.JSON字符串的属性名必须使用双引号引起来————>...{"name":...}
                    3.JSON中可以使用的属性值（元素）//里面能写的就是其他语言通用的，而不是JS专用的
                          -数字（正常数字，number）
                          -字符串（string）必须使用双引号
                          -布尔值（boolean）
                          -空值（null）
                          -对象（object{}）
                          -数组（array[]）
                        //undefined是JS专属的不能使用
                    4.JSON的格式和JS对象的格式基本一致
                       注意：JSON字符串中如果属性是最后一个则不要再加逗号
        */

        const obj={
            name:"孙悟空",
            age:18
        }

        //将obj转换为JSON字符串
        const str =JSON.stringify(obj)//JSON.stringify（）可以将一个对象转换为JSON字符串

        //把JSON字符串转换成对象
        const obj2=JSON.parse(str)//JSON.parse（）可以将一个JSON格式的字符串转换为JS对象
        console.log(obj)
        console.log(str)//纯黑色的
        console.log(obj2)
        //obj不等于obj2，obj2是一个新对象。

        //存在于内存当中，现在想获取这个对象{传给别人或存储到硬盘/一定空间}是无法做到的
        
    </script>
</head>
<body>
    
</body>
</html>
