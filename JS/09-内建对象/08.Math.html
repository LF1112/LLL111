<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <script>
        /*
          Math
              -Math是一个工具类
              -Math中为我们提供了数学运算相关的一些常量和方法
              -常量：
                  -Math.PI圆周率
              -方法：
                  -Math.abs()求一个数的绝对值
                  -Math.min()求多个值中的最小值
                  -Math.max()求多个值中的最大值
                  -Math.pow()求x的y次幂
                  -Math.sqrt()求一个数的平方根

              -取整的四个方法
                  Math.floor()
                  Math.ceil()
                  Math.round()
                  Math.trunc()

                Math.random()生成一个0-1（不包括1包括0）之间的伪随机数，但通常没有0
                由计算机随时间变化生成的为伪随机数
        */

        // console.log(Math)//是个对象

        let result=Math.abs(-10)
        console.log(result)//10

        result =Math.min(10,20,30,44,55,-1)
        console.log(result)

        result =Math.max(10,20,30,44,55,-1)
        console.log(result)

        result =Math.pow(2,3)//2的3次幂===2**3
        console.log(result)

        result=Math.sqrt(16)//给16开方===16**.5
        console.log(result)

        result =Math.floor(1.999)//向下取整（-2.9）
        console.log(result)//1（-3）

        result=Math.ceil(1.2)//向上取整
        console.log(result)//2

        result=Math.round(1.4)//四舍五入取整(1.6)
        console.log(result)//1   (2)

        result=Math.trunc(1.5)//直接删除小数位取整
        console.log(result)//1

        result=Math.random()
        console.log(result)

        for (let i = 0; i <50; i++) {
            /*
               生成0-5之间的随机数
               Math.random()==> 0-1
               生成0-X之间的随机数：
                result=Math.round(Math.random()*X)
               取整时由于取整方式的不同，范围也不同
                  floor则X+1
            */
        //    result=Math.random()*5//这样就为0-5但是不包括0和5，所以需要取整
           result=Math.round(Math.random()*5)
           console.log(result)

           /*
              生成x-y之间的随机数
              result=Math.round(Math.random()*（Y-X）+X)
           */
          //1-6
           result=Math.round(Math.random()*5+1)//（0-5）+1=1-6
           console.log(result)
        }
    </script>
</head>

</body>
</html>
