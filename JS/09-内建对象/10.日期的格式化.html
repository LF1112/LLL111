<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期的格式化</title>
    <script>
        const d =new Date()

        let result=d.toLocaleDateString()// 将日期转换为本地的字符串
        result =d.toLocaleTimeString()// 将时间转换为本地的字符串

        /*
           toLocalestring()
                 -可以将一个日期转换为本地时间格式的字符串
                 -参数:
                     1.描述语言和国家信息的字符串
                       zh-CN 中文简体
                       zh-HK 中文香港
                       en-US 英文美国
                     2.需要一个对象作为参数，在对象中可以通过对象的属性来对日期的格式进行配置
                       datestyle 日期的风格
                       timestyle 时间的风格：
                        full  完整的，中国标准时间..
                        long   GMT+8...
                        medium  年月日.. 时：分：秒
                        short   年/月/日  时：分
                       
                       hours12 是否采用12小时制
                          true/false
                        
                       weekday 星期的显示方式
                              long    星期五
                              narrow   5
                              short   周五
                        
                       year
                          2-digit   24年
                          numeric   2024年
        */
       

        result = d.toLocalestring("zh-CN", {datestyle:"full", timestyle:"full"})
        console.log(result)
    </script>
</head>
<body>
    
</body>
</html>
