<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON的深复制</title>
    <script>
        const obj={
            name:"孙悟空"
            friend:{
                name :"猪八戒"
            }
        }

    //对obj进行浅复制
    const obj2 = Object.assign({},obj)
    console.log(obj2)

    //对obj进行深复制
    const obj3 =structuredClone(obj)

    //利用JSON来完成深复制
    const str=JSON.stringify(obj)
    const obj4=JSON.parse(str)
    //相当于
    const obj5=JSON.parse(JSON.stringify(str))
    </script>
</head>
<body>
    
</body>
</html>
