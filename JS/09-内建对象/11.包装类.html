<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>包装类</title>
    <script>

        /* 
           在JS中，除了直接创建原始值外，也可以创建原始值的对象
              
             通过new String()可以创建String类型的对象
             通过new Number()可以创建Number类型的对象
             通过new Boolean()可以创建Boolean类型的对象
                 -但是千万不要这样做，因为当对统一类型进行比较时，比较的标准变为了内存地址
           
            包装类：null和undefined没有，使用报错
                JS中有五个包装类
                String——>字符串包装为Sting对象
                Number——>数值包装为Number对象
                Boolean——>布尔值包装为Boolean对象
                BigInt——>大整数包装为BigInt对象
                Symbol——>符号包装为Symbol对象
                -通过包装类可以将一个原始值包装为一个对象
                   当我们对一个原始值调用方法或属性时，JS解释器会临时将原始值包装为对应的对象
                     然后调用这个对象的属性和方法
                
                -使用原始值的时候可以调用包装类的方法，多用于string
                -由于原始值会被临时转换为对应的对象，就意味着对象中的方法都可以直接通过原始值来调用
        */

        //  let str ="hello"
        //  let num =10
        //  let bool =true

        // let str =new String("hello")
        // let num=new Number(11)
        // let bool=new Boolean(true)
        
        // alert (bool=bool2)

        let str ="hello"
        str.name="hhh"//此时能存入不会报错，因为将str临时的变为了对象
        console.log(str.name)//但结果为undefined，因为此时是第二次临时转换为对象，两次对象不相同

        let num=11
        num=num.toString()
      //num虽然为原始值，但是在调用函数时，被临时当作对象
        console.log();

    </script>
</head>

</body>
</html>
