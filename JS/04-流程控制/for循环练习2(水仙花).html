    <script>
        /*求1000以内的水仙花数
           -水仙花数
             -一个n位数（n>=3）,如果它各个位上数字的n次幂之和还等于这个数，那么这个数为一个水仙花数
             -如153，  1--5--3-->1  125  27-->153
             */
        //获取所有三位数
      /*  ①let i 
        for(i=100;i<1000;i++){
            //判断是否为水仙花数
            //因为为水仙花数，所以必须得到其个十百位的数字
            //因为100/100=1 200/100=2所以有
            let b= parseInt(i/100)  //但js除法不是保留整数 则用parseInt
            //同理
            let s=parseInt((i-b*100)/10)
            let g=i%10  //parseInt((i-b*100-s*10))
            //判断i是否为水仙花数
            if(i===b**3+s**3+g**3){
                console.log(i)
            }
        }
        */
       //②用索引的方法（C语言中的数组）
       for(let i=100;i<1000;i++){
        let strI=i+""
        //console.log(strI[0],strI[1],strI[2]),从而得到三位数上的数字
        if(strI[0]**3+strI[1]**3+strI[2]**3===i){
            console.log(i)
        }
       }
    </script>
