<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环练习3</title>
    <script>
        /*判断是否为质数，并打印结果
        1既不是质数也不是合数
           一个数如果只能被1和它本身整除则为质数
        */
        let n=+prompt("请输入一个大于1的整数：")
        let sum=0
        /*用代码检查9是否为质数
           -检查9有没有除了1，9以外的因数
              如果有，则不是质数
              没有，则是质数
           -获取所有可能整除9的数字（1-9）
           -检查着一堆数字中是否有能整除9的数
        */

        //获取所有可能整除9的数字
       /* for(i=2;i<9;i++){
            if(i%9!==0){
              如果9%1！==0成立，说明9不能被i整除
              9不能被i整除不能说明9是质数
              9必须不能被所有i整除才是质数  
            }
        }错误示范
        */
       for(let i=2;i<n;i++){
         if(n%i===0){
            //如果9能被i整除，则9一定不是质数（绝对真理）
            //当循环执行时，如果从来没进入过判断（if没有执行），则9是质数
            sum++
         }
       }
            //若sum等于0则说明一次循环都没加入过，则为质数
       if(sum===0){
        alert(`${n}是质数`)
       }else{
          alert(`${n}不是质数`)
       }
        
    </script>
</head>

</body>
</html>
