<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if及if-else语句及其练习2</title>
    <script>
        let num =+prompt("请输入一个整数：")
        if(isNaN(num)||num<0||num>100)//有任意一个满足则输入错误所以用||
        {
          alert(`输入错误`)
        }else{
            if(num===100){
            alert(`奖励一辆BMW`)
          }  else if(num>=80 && num <=99){
            alert(`奖励一台ip`)
          }else if(num>=60 &&num<=79){
            alert(`奖励一本书`)
          }else{
            alert(`什么都没有`)
          }
        }
    </script>
</head>
